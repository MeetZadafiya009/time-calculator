<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <form id="show" method="POST" class="col-12">
                    <div class="row pt-4 pb-5">
                        <div class="col-12">
                            <h3 class="text-center text-success">Time Calculator</h3>
                        </div>
                    </div>
                    <div class="row gx-5 pb-5">
                        <div class="col-6">
                            <label class="form-label" for="birthdate">Birth Date</label>
                            <input class="form-control" type="date" id="birthdate" required/>
                        </div>
                        <div class="col-6">
                            <label class="form-label" for="unit">Select Unit</label>
                            <select class="form-select" id="unit">
                                <option value="1">Days</option>
                                <option value="2">Weeks</option>
                                <option value="3">Months</option>
                                <option value="4">Years</option>
                                <option value="5">Hours</option>
                                <option value="6">Minutes</option>
                                <option value="7">Seconds</option>
                                <option value="8">Miliseconds</option>
                            </select>
                        </div>
                    </div>
                    <div class="row  justify-content-center align-items-center">
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <button id="" type="submit" class="btn w-100  btn-primary">SHOW</button>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div class="col-12 text-center">
                            <h4 id="result" class="text-danger"></h4>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
